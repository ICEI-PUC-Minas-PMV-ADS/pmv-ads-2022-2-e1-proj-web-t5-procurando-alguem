    <script type="application/javascript">
        window.onload = (event) => {

            let db_depoimentos = JSON.parse(localStorage.getItem('db_depoimentos'));

            if (!db_depoimentos || db_depoimentos.length == 0){
                let tabelaDepoimentos = document.getElementById("Tabela-Depoimentos");
                tabelaDepoimentos.innerHTML = "<tr><td colspan='6' class='text-center'>Nenhum Depoimento Cadastrado no Momento</td></tr>";
            }
            else {
                let tabelaDepoimentos = document.getElementById("Tabela-Depoimentos");

                let conteudoHTML = "";
                for (let i=0; i <= db_depoimentos.length-1; i++) {
                    conteudoHTML += "<tr>";
                    conteudoHTML += `<td>${db_depoimentos[i].id}</td>`;
                    conteudoHTML += `<td>${db_depoimentos[i].inputNome}</td>`;
                    conteudoHTML += `<td>${db_depoimentos[i].inputDepoimento}</td>`;
                //  conteudoHTML += `<td>${limitarTexto(db_depoimentos[i].texto)}</td>`;
                    conteudoHTML +=
                        `<td>
                            <a href='editar-depoimento.html?id=${db_depoimentos[i].id}' class="btn btn-info">Editar</a>
                            <a href='excluir-depoimento.html?id=${db_depoimentos[i].id}' class="btn btn-info">Excluir</a>
                        <td>`;
                    conteudoHTML += "</tr>";
                }

                tabelaDepoimentos.innerHTML = conteudoHTML;
            }
        };
