<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../estilo/style.css">
  <script type="text/javascript" src="../../js/banco-desaparecidos.js"></script>
  <script type="text/javascript" src="../../js/menu.js"></script>
  <title>Perfil Desaparecido</title>
</head>

<body>
  <header>
    <nav class="p1">
      <h1>Procurando Alguém?</h1>
      <img src="../../imagens/imagem-logo.svg" class="imagem-logo-todas" alt="Imagem da Logo">
    </nav>
    <nav class="navbar-expand-sm">
      <div class="container-fluid" id="menuPrincipal">
      </div>
    </nav>
  </header>

  <div class="titulo-caixa">
    <p>Informações do Encontrado</p>
  </div>

  <section class="section-content">
    <div class="row div-content">
      <div class="col col-content">
        <img id="foto" src="" width="230px" height="300px"></td>
      </div>
      <div class="col-6 col-content">
        <h5 class="textfield-label" id="nome"></h5>
        <h5 class="textfield-label" id="idade"></h5>
        <h5 class="textfield-label" id="sexo"></h5>
        <h5 class="textfield-label" id="corRaca"></h5>
        <h5 class="textfield-label" id="altura"></h5>
        <h5 class="textfield-label" id="cidade"></h5>
        <h5 class="textfield-label" id="maisInformacoesPerfil"></h5>

      </div>
      <div class="col col-content">
        <h4>Está pessoa foi achada e encontra-se bem com a família!!<br></h4>
      </div>
    </div>
  </section>
</body>

<script>
  window.onload = (event) => {
    menuPaginaAtual("perfil-encontrado");
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    let id = urlParams.get('id');

    let db_desaparecidos = JSON.parse(localStorage.getItem('db_desaparecidos'));
    let desaparecido = db_desaparecidos.find(x => x.id == id);

    // Preenchendo os campos da label
    document.getElementById("foto").src = desaparecido.foto;
    document.getElementById("nome").innerHTML = "Nome: " + desaparecido.nome;
    document.getElementById("idade").innerHTML = "Idade: " + desaparecido.idade;
    document.getElementById("sexo").innerHTML = "Sexo: " + desaparecido.sexo;
    document.getElementById("corRaca").innerHTML = "Cor/Raça: " + desaparecido.corRaca;
    document.getElementById("altura").innerHTML = "Altura: " + desaparecido.altura;
    document.getElementById("cidade").innerHTML = "Cidade: " + desaparecido.cidade;
    document.getElementById("maisInformacoesPerfil").innerHTML = "Mais informações: " + desaparecido.maisInformacoes;
  }
</script>

</html>
