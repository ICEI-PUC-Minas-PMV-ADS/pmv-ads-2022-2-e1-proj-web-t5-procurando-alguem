        // função para listar na tabela os depoimentos que estão associados aos filtros 
        function ListaDepoimentos() {

            // Obtem os dados informados pelo usuário nos filtros
            let fc = document.getElementById('filtro_cidade').value;
            let fcg = document.getElementById('filtro_categoria').value;

            // limpa a lista de depoimentos apresentados
            $("#table-depoimentos").empty();

            // Popula a tabela com os registros do banco de dados
            for (let index = 0; index < db.data.length; index++) {
                const depoimento = db.data[index];

                // Verifica se os dados do depoimento batem com os filtros
                if (((depoimento.cidade == fc) || (fc == '')) &&
                    ((depoimento.categoria == fcg) || (fcg == ''))) {

                    // Inclui o depoimento na tabela    
                    $("#table-depoimentos").append(`<tr><td scope="row">${depoimento.id}</td>
                                                    <td>${depoimento.nome}</td>
                                                    <td>${depoimento.depoimento}</td>
                                                    <td>${depoimento.email}</td>
                                                </tr>`);
                }
            }

        }
