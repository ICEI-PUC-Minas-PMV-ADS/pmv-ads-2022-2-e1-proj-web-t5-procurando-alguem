<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../estilo/style.css">
    <script type="text/javascript" src="../../js/banco-desaparecidos.js"></script>
    <script type="text/javascript" src="../../js/menu.js"></script>
    <script type="text/javascript" src="../../js/banco-noticias.js"></script>
    <script type="text/javascript" src="../../js/cadastro-depoimentos.js"></script>
    <title>Depoimento Completo</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg menu-css">
            <ul class="navbar-nav mr-auto menu-css-logo">
                <li class="nav-item">
                    <a class="nav-link" href="home-page.html">
                        <nav class="p1">
                            <h1>Procurando Alguém?</h1>
                            <img src="../../imagens/imagem-logo.svg" class="imagem-logo-todas" alt="Imagem da Logo">
                        </nav>
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto menu-opcoes-css" id="menuPrincipal">
            </ul>
        </nav>
    </header>

    <section class="section-content">
        <div class="row div-content">
            <div class="col-12 col-content">
                <h2 id="inputNome"></h2>
                <p class="texto-depoimentos" id="inputDepoimento"></p><br>
                <a href="depoimentos.html" class="btn btn-info">Voltar</a>
                

            </div>
       </div>
    </section>

    <script type="application/javascript">
        window.onload = (event) => {
            menuPaginaAtual("noticias");
            //window.onload acontece quando a tela é carregada
            //Pega o id recebido na url
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            let id = urlParams.get('id');

            //Busca o depoimento no banco de dados do localStorage, usando o id como chave e colocando o conteúdo em um array
            let db_depoimentos = JSON.parse(localStorage.getItem('db_depoimentos'));
            let depoimento = db_depoimentos.find(x => x.id == id);

            //Preenche os campos do html
            document.getElementById("inputNome").innerHTML = depoimento.inputNome;          
            document.getElementById("inputDepoimento").innerHTML = depoimento.inputDepoimento;
        };
    </script>
</body>
</html>
