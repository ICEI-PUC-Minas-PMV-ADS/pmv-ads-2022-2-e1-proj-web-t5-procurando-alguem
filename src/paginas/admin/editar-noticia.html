<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Notícia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Painel do Administrador</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Usuários</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="lista-desaparecidos.html">Desaparecidos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="lista-noticia.html">Notícias</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container">

    <br>

    <h1>Editar notícia</h1>

    <br>

    <div class="row">
      <div class="col-3">
        <label for="Id" class="form-label">Id</label>
        <input type="number" class="form-control" id="Id" disabled>
      </div>
      <div class="col-3">
        <label for="Titulo" class="form-label">Título*</label>
        <input type="text" class="form-control" id="Titulo" placeholder="Digite o título">
      </div>
      <div class="col-3">
        <label for="Categoria" class="form-label">Categoria*</label>
        <input type="text" class="form-control" id="Categoria" placeholder="Digite a categoria">
      </div>
      <div class="col-3">
        <label for="Data" class="form-label">Data*</label>
        <input type="date" class="form-control" id="Data" placeholder="Digite a data">
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-12">
        <label for="Texto" class="form-label">Texto*</label>
        <textarea id="Texto" class="form-control" cols="30" rows="10" placeholder="Digite o texto"></textarea>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col-12">
        <button class="btn btn-success" onclick="editarNoticia()">Editar</button>
        <a href="lista-noticia.html" class="btn btn-dark">Voltar</a>
      </div>
    </div>

  </div>
</body>

<script type="application/javascript">
  window.onload = (event) => {
    //window.onload acontece quando a tela é carregada
    //Pega o id recebido na url
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    let id = urlParams.get('id');

    //Busca a notícia no banco de dados do localStorage, usando o id como chave, colocando o conteúdo em um array
    let db_noticias = JSON.parse(localStorage.getItem('db_noticias'));
    let noticia = db_noticias.find(x => x.id == id);

    //Preenche os campos do formulário
    document.getElementById("Id").value = noticia.id;
    document.getElementById("Titulo").value = noticia.titulo;
    document.getElementById("Categoria").value = noticia.categoria;
    document.getElementById("Data").value = noticia.data;
    document.getElementById("Texto").value = noticia.texto;
  };

  function editarNoticia() {
    // Validação se os campos estão preenchidos
    const id = parseInt(document.getElementById("Id").value);
    const titulo = document.getElementById("Titulo").value;
    const categoria = document.getElementById("Categoria").value;
    const data = document.getElementById("Data").value;
    const texto = document.getElementById("Texto").value;

    if (titulo === undefined || titulo === null || titulo.trim() === "" ||
      categoria === undefined || categoria === null || categoria.trim() === "" ||
      data === undefined || data === null || data.trim() === "" ||
      texto === undefined || texto === null || texto.trim() === "") {
      alert("Preencha todos os campos obrigatórios!")
      return;
    }

    //Obtendo o banco de dados do localStorage, colocando o conteúdo em um array
    var db_noticias = JSON.parse(localStorage.getItem('db_noticias'));

    //Montando objeto de noticia para alterado no banco de dados do localstorage
    const noticia = {
      "id": id,
      "titulo": titulo.trim(),
      "categoria": categoria.trim(),
      "data": data,
      "texto": texto.trim()
    };

    //Editando notícia no array de notícias buscado anteriormente
    index = db_noticias.findIndex((noticia => noticia.id == id));
    db_noticias[index] = noticia;

    //Atualizando banco de dados com o array de notícas atualizado
    localStorage.setItem('db_noticias', JSON.stringify(db_noticias));
    alert("Notícia editada com sucesso!");

    //Redirecionando para a página de listagem
    window.location.href = "lista-noticia.html";
  }
</script>

</html>
