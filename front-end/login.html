<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
	<title>Cadastre-se ou Faça seu Login</title>
</head>
<body>

	<div class="main-login">

		<div class="login-left">
			<h1>Encontrou ou está procurando alguém?<br>Faça já seu login e torne o mundo melhor.</h1>
			<img src="Imagens/perdido.svg" class="imagem-left-login" alt="Pessoa Perdida">
		</div>

		<div class="login-right">

			<div class="login-card">
				<h1>LOGIN</h1>

				<div class="textfield">
					<label for="usuario">Digite seu Usuário</label>
					<input type="text" name="usuario" placeholder="Usuário">
				</div>

				<div class="textfield">
					<label for="senha">Digite sua Senha</label>
					<input type="password" name="senha" placeholder="Senha">					
				</div>

				<button class="button-login">LOGIN</button>

			</div>
		</div>
	</div>

</body>
</html>
