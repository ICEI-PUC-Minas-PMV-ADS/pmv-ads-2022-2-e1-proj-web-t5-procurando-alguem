<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Notícia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body> 
    <div class="container">

        <br>

        <h1>Excluir notícia</h1>

        <br>

        <div class="row">
          <div class="col-3">
            <label for="Id" class="form-label">Id</label>
            <input type="number" class="form-control" id="Id" disabled>
          </div>
          <div class="col-3">
            <label for="Titulo" class="form-label">Título*</label>
            <input type="text" class="form-control" id="Titulo" disabled>
          </div>
          <div class="col-3">
            <label for="Categoria" class="form-label">Categoria*</label>
            <input type="text" class="form-control" id="Categoria" disabled>
          </div>
          <div class="col-3">
            <label for="Data" class="form-label">Data*</label>
            <input type="date" class="form-control" id="Data" disabled>
          </div>
        </div>

        <br>

        <div class="row">
            <div class="col-12">
                <label for="Texto" class="form-label">Texto*</label>
                <textarea id="Texto" class="form-control" cols="30" rows="10" disabled></textarea>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-12">
                <button class="btn btn-danger" onclick="excluirNoticia()">Excluir</button>
                <a href="lista-noticia.html" class="btn btn-dark">Voltar</a>
            </div>
        </div>

      </div>
</body>

<script type="application/javascript">
    window.onload = (event) => {
        //window.onload acontece quando a tela é carregada
        //Pega o id recebido na url
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        let id = urlParams.get('id');
        
        //Busca a notícia no banco de dados do localStorage, usando o id como chave, colocando o conteúdo em um array
        let db_noticias = JSON.parse(localStorage.getItem('db_noticias'));
        let noticia = db_noticias.find(x => x.id == id);
        
        //Preenche os campos do formulário
        document.getElementById("Id").value = noticia.id;
        document.getElementById("Titulo").value = noticia.titulo;
        document.getElementById("Categoria").value = noticia.categoria;
        document.getElementById("Data").value = noticia.data;
        document.getElementById("Texto").value = noticia.texto;
    };

    function excluirNoticia() {
        //Obtendo id do formulário
        const id = document.getElementById("Id").value;

        //Obtendo o banco de dados do localStorage, colocando o conteúdo em um array
        let db_noticias = JSON.parse(localStorage.getItem('db_noticias'));

        //Removendo notícia do array
        db_noticias.splice(db_noticias.findIndex(function(noticia){
            return noticia.id == id;
        }), 1);

        //Atualizando banco de dados com o array de notícas atualizado
        localStorage.setItem('db_noticias', JSON.stringify(db_noticias));
        alert("Notícia excluída com sucesso!");

        //Redirecionando para a página de listagem
        window.location.href = "lista-noticia.html";
    }
</script>

</html>
