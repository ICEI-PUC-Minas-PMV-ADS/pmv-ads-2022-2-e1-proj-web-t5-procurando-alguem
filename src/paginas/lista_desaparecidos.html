<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Desaparecidos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">    
</head>

<body onload="ListaDesaparecidos()">
    <h1>Listagem de Desaparecidos</h1>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
            </div>
        </div>

        <div class="row">
            <div id="msg" class="col-sm-2 offset-sm-10 ">
                <a href="cadastro-desaparecido.html"><input type="button" class="btn btn-warning" id="btnClear" value="Cadastro"></a>
            </div>
        </div>        
        
        <form id="form-desaparecido">            
            <div class="form-group row">
                <div class="col-sm-4">
                    <select name="filtro_cidade" id="filtro_cidade" onchange="ListaDesaparecidos()" class="form-control">
                        <option value="">Cidade</option>
                       <!-- <option value="Betim">Betim</option>
                        <option value="Belo Horizonte">Belo Horizonte</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="São Paulo">São Paulo</option>
                        <option value="Goiânia">Goiânia</option>-->

                    </select>                    
                </div>
                <div class="col-sm-8">
                    <select name="filtro_nome" id="filtro_nome" onchange="ListaDesaparecidos()"  class="form-control">
                        <option value="">Nome</option>
                        <!-- <option value="amigos">Amigos</option>
                        <option value="familia">Familia</option>
                        <option value="trabalho">Trabalho</option>
                    </select> -->
                </div>
            </div>
        </form>


        <div class="row">
            <div class="col-sm-12">
                <table id="grid-desaparecidos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Idade</th>
                            <th scope="col">Cor/Raça</th>
                            <th scope="col">Altura</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Mais Informações</th>
                        </tr>
                    </thead>
                    <tbody id="table-desaparecidos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="app.js"></script>
    <script>
        // função para listar na tabela os contatos que estão associados aos filtros 
        function ListaDesaparecidos() {
            
            // Obtem os dados informados pelo usuário nos filtros
            let fc = document.getElementById('filtro_cidade').value;
            let fcg = document.getElementById('filtro_desaparecido').value;

            // limpa a lista de desaparecidos apresentados
            $("#table-desaparecidos").empty();

            // Popula a tabela com os registros do banco de dados
            for (let index = 0; index < db.data.length; index++) {
                const desaparecido = db.data[index];

                // Verifica se os dados do contato batem com os filtros
                if (((desaparecido.cidade == fc) || (fc == '')) &&
                    ((desaparecido.categoria == fcg) || (fcg == ''))) {
                    
                    // Inclui o desaparecido na tabela    
                    $("#table-desaparecidos").append(`<tr><td scope="row">${desaparecido.id}</td>
                                                    <td>${desaparecido.nome}</td>
                                                    <td>${desaparecido.idade}</td>
                                                    <td>${desaparecido.sexo}</td>
                                                    <td>${desaparecido.corRaca}</td>
                                                    <td>${desaparecido.altura}</td>
                                                    <td>${desaparecido.cidade}</td>
                                                    <td>${desaparecido.maisInformacoes}</td>
                                                </tr>`);
                }
            }

        }
    </script>

</body>

</html>
