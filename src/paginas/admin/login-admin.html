<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../estilo/style-admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Use suas credenciais de acesso para fazer login como Administrador!</title>
</head>
<body>



    <form>
        <h1>Insira suas credenciais de Admin!</h1>
        <input type="text" name="usuario" placeholder="Digite o Usuário" id="username">
        <input type="password" name="senha" placeholder="Digite sua Senha" id="password">
        <input type="submit" name="submit" id="btn_login" value="Login" onclick="loginAdmin()">
    </form>

    <script src="..\..\js\login-admin.js"></script>
    <script>
        function loginAdmin () {
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
          


            if (username == "admin" && password == "admin"){
                localStorage.setItem("acesso", true);
                alert ('Login Efetuado com Sucesso, Prossiga Admin!');
                location.href = '../usuario/login-index.html';
                
            }
            else{
                alert ('Login Inválido para sessão de Admin!');
            }

        }
    </script>
</body>
</html>
